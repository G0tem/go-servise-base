  whoami:
    image: traefik/whoami
    # restart: unless-stopped

  local-pgadmin:
    image: dpage/pgadmin4
    container_name: wb-pgadmin-container
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 5433
    ports:
      - "5433:5433"
    volumes:
      - local-pgadmin_data:/var/lib/pgadmin
    depends_on:
      local-postgres-db:
        condition: service_healthy
    networks:
      - local-network
    # restart: unless-stopped

volumes:
  local-mongo-db_data:
  local-message-broker_data:
  local-postgres-db_data:
  local-redis-server_data:
  local-pgadmin_data:

networks:
  local-network:
    driver: bridge 